<md-list><md-list-item ng-repeat="item in items" ng-click="showTopic($event,item.id)" class="md-2-line"><img ng-src="{{item.author.avatar_url}}" class="md-avatar"/><div layout="column" class="md-list-item-text"><span>{{item.title}}</span><span>{{item.author.loginname}} {{item.create_at | date:'yyyy-MM-dd hh:mm:ss'}} Last Reply: {{item.last_reply_at | date: 'shortTime'}}</span></div><md-divider></md-divider></md-list-item></md-list>
