<md-list><md-list-item ng-repeat="item in items" ng-click="showTopic($event,item.id)" ng-class="{'md-whiteframe-z2': item.good}" class="md-3-line"><img ng-src="{{item.author.avatar_url}}" ng-class="{'cn-avatar-top': item.top, 'cn-avatar-good':item.good}" class="md-avatar"/><div layout="column" class="md-list-item-text"><span class="cn-list-header"><cn-label cn-tab="item.tab"></cn-label>{{item.title}}</span><span>{{item.author.loginname}} 发布于 {{item.create_at | diffDate}}</span><span layout="row" layout-align="center center"><span flex="flex">{{item.last_reply_at | diffDate}}</span><span class="label label-default cn-label-reply">{{item.reply_count}} / {{item.visit_count}}</span></span></div><md-divider></md-divider></md-list-item></md-list>
