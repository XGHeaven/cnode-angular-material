<md-button ui-sref="main.create" class="md-fab md-fab-bottom-right md-primary cn-fixed"><i class="fa fa-plus"></i></md-button><md-list><div ng-repeat-start="items in pages"></div><md-subheader>第 {{$index+1}} 页</md-subheader><md-divider></md-divider><md-list-item ng-repeat="item in items" ng-click="showTopic($event,item.id)" ng-class="{'md-whiteframe-z2': item.top}" class="md-3-line"><img ng-src="{{item.author.avatar_url}}" ng-class="{'cn-avatar-top': item.top}" class="md-avatar"/><div layout="column" class="md-list-item-text"><h3 class="cn-list-header"><cn-label cn-tab="item.tab"></cn-label><span ng-if="item.good" class="label label-success">精华</span>{{item.title}}</h3><p>{{item.author.loginname}} 发布于 {{item.create_at | diffDate}}</p><p layout="row" layout-align="center center"><span flex="flex">{{item.last_reply_at | diffDate}}</span><span ng-class="{'label-default':!item.reply_count, 'label-primary': item.reply_count}" class="label cn-label-reply">{{item.reply_count}} / {{item.visit_count}}</span></p></div><md-divider></md-divider></md-list-item><div ng-repeat-end="ng-repeat-end"></div><md-list-item ng-click="loadMore()"> <md-list-item-text flex="flex" class="text-center"><h4>
