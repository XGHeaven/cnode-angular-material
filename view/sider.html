<!-- div.sider(ng-controller="SiderController")--><md-sidenav md-component-id="sider" md-is-locked-open="$mdMedia('md')" flex="flex" class="md-sidenav-left md-whiteframe-z3 fixed"><div flex="flex" layout="column" layout-align="space-around center" class="sider-header"><img src="{{user.avatar_url ? user.avatar_url : './image/unloginin.jpg'}}" class="cn-avatar"/><span class="cn-name">{{user.loginname ? user.loginname : 'UnLogin in'}}</span></div><md-list layout="column" ng-click="toggleSider()" aria-label="button" class="sider-body"><md-subheader>News</md-subheader><md-list-item ng-repeat="nav in navs" ui-sref="main.list({tab:nav.tab})"><i class="fa fa-fw md-avatar-icon fa-{{nav.fa}}"> </i>{{nav.title}}</md-list-item><md-subheader ng-if="!!user.loginname">User</md-subheader><md-list-item ng-if="!!user.loginname" ui-sref="main.user({name: user.loginname})" ui-sref-opts="{reload: true}"><i class="fa fa-fw fa-user md-avatar-icon"></i>个人信息</md-list-item><md-list-item ng-if="!!user.loginname" ui-sref="main.messages"><i class="fa fa-fw fa-comments md-avatar-icon"></i>消息 <span ng-show="messages.hasnot_read_messages" ng-class="{'label-default': !messages.hasnot_read_messages.length, 'label-success': messages.hasnot_read_messages.length}" class="md-secondary label">{{messages.hasnot_read_messages.length}}</span></md-list-item><md-list-item ng-if="!!user.loginname" ng-click="logout()"><i class="fa fa-fw fa-sign-out md-avatar-icon"></i>退出</md-list-item><md-subheader>Others</md-subheader><md-list-item ui-sref="main.setting"><i class="fa fa-fw fa-cog md-avatar-icon"></i>设置</md-list-item><md-list-item ui-sref="main.about"><i class="fa fa-fw fa-info-circle md-avatar-icon"></i>关于</md-list-item></md-list></md-sidenav>
