<md-button ng-click="focusReply()" class="md-fab md-fab-bottom-right cn-fixed"><i class="fa fa-reply"></i></md-button><md-list><md-subheader>Author</md-subheader><md-list-item class="md-3-line"><img src="{{author.avatar_url}}" class="md-avatar"/><div class="md-list-item-text"><div> 
{{author.loginname}} <cn-label cn-tab="tab"></cn-label></div><div>创建于 {{create_at | date: 'yyyy-MM-dd hh:mm:ss'}}</div><div>最近一次回复 {{last_reply_at | diffDate}}</div><div>回复次数: {{reply_count}} , 浏览次数: {{visit_count}}</div><div></div></div></md-list-item><md-divider></md-divider><md-subheader>Content</md-subheader><md-list-item><md-content class="cn-content"><p ng-bind-html="content | Markdown"></p></md-content></md-list-item><md-divider></md-divider><md-subheader>Replies</md-subheader><md-list-item ng-repeat="reply in replies" class="md-3-line reply md-long-text"><img ng-src="{{reply.author.avatar_url}}" class="md-avatar"/><div class="md-list-item-text"><span>{{reply.author.loginname}}</span><span ng-bind-html="reply.content | Markdown" class="cn-content"></span></div><div layout="column"><md-button ng-class="{stared:reply.ups.indexOf(CNUser.id) !== -1, 'fa-spin':reply.loading}" ng-click="star(reply)" ng-disabled="reply.author.loginname === CNUser.loginname" class="md-icon-button"><md-tooltip md-direction="left">{{reply.ups.length}} Stared</md-tooltip><i class="fa fa-star"></i></md-button><md-button ng-click="replyTo(reply)" class="md-icon-button"><md-tooltip md-direction="left">Reply</md-tooltip><i class="fa fa-reply"></i></md-button></div><md-divider></md-divider></md-list-item><md-subheader>Reply</md-subheader><md-list-item ng-if="!!replyFor"><md-button ng-click="removeReplyFor()">回复给 
{{replyFor.author.loginname}} <i>(点击删除)</i></md-button></md-list-item><md-list-item ng-if="replyPreview === false"><md-input-container flex="flex"><label>Reply Text Here (Support Markdown)</label><textarea id="replyText" ng-model="$parent.replyText"></textarea></md-input-container></md-list-item><md-list-item ng-if="replyPreview === true"><md-content class="cn-content"><span ng-bind-html="$parent.replyText | Markdown"></span></md-content></md-list-item><md-list-item><md-button type="button" ng-click="togglePreview()">预览</md-button><md-button type="button" ng-click="submit()" class="md-accent">提交</md-button></md-list-item></md-list>
