<md-list><md-subheader>Author</md-subheader><md-list-item class="md-3-line"><img src="{{author.avatar_url}}" class="md-avatar"/><div class="md-list-item-text"><div>Create At {{create_at | date: 'yyyy-MM-dd hh:mm:ss'}}</div><div>Last Reply At {{last_reply_at | date: 'shortTime'}}</div><div>Reply Count: {{reply_count}} , Visit Count: {{visit_count}}</div></div></md-list-item><md-divider></md-divider><md-subheader>Tags</md-subheader><md-list-item><md-chips><md-chip>{{tab}}</md-chip><md-chip ng-show="good">Good</md-chip><md-chip ng-show="top">Top</md-chip></md-chips></md-list-item><md-divider></md-divider><md-subheader>Content</md-subheader><md-list-item><md-content class="cn-content"><p ng-bind-html="content"></p></md-content></md-list-item><md-divider></md-divider><md-subheader class="md-no-sticky">Replies</md-subheader><md-list-item ng-repeat="reply in replies" class="md-3-line md-long-text"><img ng-src="{{reply.author.avatar_url}}" class="md-avatar"/><div class="md-list-item-text"><span>{{reply.author.loginname}}</span><span ng-bind-html="reply.content" class="cn-content"></span></div><md-divider></md-divider></md-list-item></md-list>
