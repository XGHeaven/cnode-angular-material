<form name="createForm" ng-submit="submit()" class="md-padding"><md-content layout="column"><md-input-container flex="flex"><label>请选择模块</label><md-select ng-model="tab" required="required"><md-option ng-repeat="tab in tabs" value="{{tab[0]}}">{{tab[1]}}</md-option></md-select></md-input-container><md-input-container><label>标题，在10字以上</label><input ng-model="title" name="title" ng-pattern="/^.{10,}$/" pattern="^.{10,}$" required="required"/><div ng-messages="createForm.title.$error"><div ng-message="pattern">字数请多余十个字</div></div></md-input-container><md-input-container ng-if="!preview"><label>文章内容</label><textarea ng-model="$parent.content" required="required"></textarea></md-input-container><md-content ng-if="preview"><md-subheader>预览</md-subheader><p ng-bind-html="$parent.content | Markdown" class="cn-quote cn-content"></p><md-divider></md-divider></md-content></md-content><md-button type="button" ng-click="togglePreview()">预览</md-button><md-button type="submit" class="md-primary">提交</md-button></form>
