<form name="settingForm"><md-list ng-clock="ng-clock"><md-list-item><md-input-container flex=""><label>AccessToken</label><input name="accessToken" ng-model="setting.accessToken" ng-pattern="/^[0-9a-f]{8}(-[0-9a-f]{4}){3}-[0-9a-f]{12}$/i" md-maxlength="36" required="required"/><div ng-messages="settingForm.accessToken.$error"><div ng-message="md-maxlength">您输入的内容过多，请重新输入</div><div ng-message="pattern">AccessToken格式错误，请重新输入</div></div></md-input-container></md-list-item><md-divider></md-divider><md-list-item><md-button type="submit" ng-submit="save()" class="md-primary">Save</md-button><md-button type="button" class="md-warn">Cancel</md-button></md-list-item></md-list></form>
