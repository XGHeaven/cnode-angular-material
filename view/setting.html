<form name="settingForm" ng-submit="save()"><md-list ng-clock="ng-clock"><md-list-item><md-input-container flex=""><label>AccessToken</label><input name="accessToken" ng-model="setting.accessToken" ng-pattern="/^[0-9a-f]{8}(-[0-9a-f]{4}){3}-[0-9a-f]{12}$/i" md-maxlength="36" autocomplete="off" required="required"/><div ng-messages="settingForm.accessToken.$error"><div ng-message="md-maxlength">您输入的内容过多，请重新输入</div><div ng-message="pattern">AccessToken格式错误，请重新输入</div></div></md-input-container></md-list-item><md-divider></md-divider><md-subheader>文章</md-subheader><md-list-item><md-input-container flex="flex"><label>一页的文章个数</label><md-select ng-model="setting.pageSize"><md-option value="10">10</md-option><md-option value="15">15</md-option><md-option value="20">20</md-option><md-option value="25">25</md-option><md-option value="30">30</md-option></md-select></md-input-container></md-list-item><md-list-item><p>不以模态方式打开</p><md-switch ng-model="setting.isOpenWithoutModel" class="md-primary"> </md-switch></md-list-item><md-divider></md-divider><md-subheader>消息</md-subheader><md-list-item><md-input-container flex="flex"><label>消息检测间隔</label><md-select ng-model="setting.interval"><md-option value="3000">3秒钟（测试使用）</md-option><md-option value="60000">1分钟</md-option><md-option value="300000">5分钟</md-option><md-option value="600000">10分钟</md-option><md-option value="1800000">30分钟</md-option><md-option value="3600000">一小时</md-option></md-select></md-input-container></md-list-item><md-list-item><md-button type="submit" class="md-primary md-primary">保存</md-button><md-button type="reset" class="md-warn">重置</md-button></md-list-item></md-list></form>
