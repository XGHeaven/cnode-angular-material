<md-dialog aria-label="{{label}}"><md-toolbar><div class="md-toolbar-tools"><h3>{{title}}</h3><span flex="flex"></span><md-button ng-click="gotoTopic()" class="md-icon-button"><i class="fa fa-expand"></i></md-button><md-button ng-click="close()" class="md-icon-button"><i class="fa fa-close"></i></md-button></div></md-toolbar><md-dialog-content ng-include="'view/topic.html'" class="md-padding"><div class="md-dialog-content"><p ng-bind-html="content"></p></div><md-divider></md-divider><md-list><md-subheader class="md-no-sticky">Replies</md-subheader><md-list-item ng-repeat="reply in replies" class="md-3-line md-long-text"><md-divider></md-divider><img ng-src="{{reply.author.avatar_url}}" class="md-avatar"/><div layout="column" class="md-list-item-text"><span>{{reply.author.loginname}}</span><span ng-bind-html="reply.content"></span></div></md-list-item></md-list></md-dialog-content></md-dialog>
